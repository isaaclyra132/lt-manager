<div class="flex flex-1 h-screen">
  <div class="flex flex-column w-12 sm:w-12 fadein animation-duration-500">
    <app-header></app-header>
    <div class="p-3 flex flex-1 flex-wrap justify-content-center">
      <div
        class="flex flex-column w-12 lg:w-11 bg-white border-round-md p-4 xl:p-6 shadow-1"
      >
        <div class="flex justify-content-start">
          <button
            pButton
            pRipple
            label="Voltar para Tasks"
            icon="pi pi-arrow-left"
            class="p-button-secondary flex w-8 md:w-2 p-3 md:p-3 text-lg"
            [routerLink]="['/tasks']"
          ></button>
        </div>
        <div class="flex h-full w-full gap-2 justify-content-center mt-3">
          <div class="w-12 md:w-8 flex flex-column">
            <p-divider align="center" class="w-full text-green-500">
              <span class="font-bold text-2xl md:text-4xl"
                ><i class="pi pi-plus mr-3 text-2xl md:text-4xl"></i>Nova
                Task</span
              >
            </p-divider>

            <div class="w-12">
              <form [formGroup]="newTaskForm" (ngSubmit)="createTask()">
                <div class="p-fluid grid mt-4 font-bold">
                  <div class="col-12">
                    <label for="name" class="text-xl text-gray-600 font-bold"
                      >Título
                    </label>
                    <input
                      pInputText
                      type="text"
                      id="name"
                      class="p-3"
                      formControlName="title"
                      placeholder="Insira o título da task"
                    />
                    <div *ngIf="newTaskForm.invalid && submitted">
                      <small
                        class="p-error"
                        *ngIf="newTaskForm.controls['title'].errors?.['required']"
                        >Insira um título</small
                      >
                    </div>
                  </div>

                  <div class="col-12">
                    <label
                      for="description"
                      class="text-xl text-gray-600 font-bold"
                      >Descrição</label
                    >
                    <textarea
                      id="description"
                      rows="10"
                      cols="30"
                      pInputTextarea
                      [autoResize]="true"
                      placeholder="Insira uma descrição da task"
                      formControlName="description"
                      appendTo="body"
                    ></textarea>
                    <div *ngIf="newTaskForm.invalid && submitted">
                      <small
                        class="p-error"
                        *ngIf="newTaskForm.controls['description'].errors?.['required']"
                        >Insira uma descrição</small
                      >
                    </div>
                  </div>
                  <div class="w-12 flex justify-content-end">
                    <button
                      pButton
                      pRipple
                      type="submit"
                      label="Criar Task"
                      class="md:w-4 mt-4 md:mt-5 p-2 p-button-lg p-3"
                      [loading]="loading"
                    ></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
